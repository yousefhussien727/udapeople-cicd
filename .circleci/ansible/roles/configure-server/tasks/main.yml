---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

# - name: "add node.js from Nodesource"
#   become: true
#   shell: |
#     curl -fsSL https://deb.nodesource.com/setup_13.x | sudo -E bash -

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    # name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
